<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Video Streaming</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo com fundo de estrelas */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de rolagem */
        }

        /* Fundo de estrelas animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff 1px, transparent 2px),
                        radial-gradient(circle, #ffffff 1px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: starMove 20s linear infinite;
        }

        @keyframes starMove {
            from {
                background-position: 0 0, 25px 25px;
            }
            to {
                background-position: -50px -50px, -25px -25px;
            }
        }

        /* Centralizar o vídeo */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 1.5s ease-out forwards;
        }

        video {
            width: 80%;
            max-width: 1200px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Botões */
        .button-container {
            position: absolute;
            top: 90%;
            left: 48%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button-container button {
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 2s ease-in;
        }

        .button-container button:hover {
            background-color: #ff784e;
        }

        /* Animação para centralizar o vídeo */
        @keyframes slideIn {
            0% {
                transform: translate(-50%, -200%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Texto animado acima do vídeo */
        .scrolling-text {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            overflow: hidden;
            white-space: nowrap;
        }

        .scrolling-text span {
            display: inline-block;
            margin-right: 50px;
            animation: scrollText 10s linear infinite;
        }

        .scrolling-text span:nth-child(1) { color: red; }
        .scrolling-text span:nth-child(2) { color: orange; }
        .scrolling-text span:nth-child(3) { color: yellow; }
        .scrolling-text span:nth-child(4) { color: green; }
        .scrolling-text span:nth-child(5) { color: blue; }
        .scrolling-text span:nth-child(6) { color: purple; }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="video-container">
        <video id="video" loop>
            <source src="https://fastapi-video-00t1.onrender.com/video" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="button-container">
        <button class="play-button" onclick="playVideo()">Iniciar com Som</button>
        <button class="stop-button" onclick="stopVideo()">Parar</button>
    </div>
    <div class="scrolling-text">
        <span>EU AMO PYTHON E BOLSONARO</span>
        <span>EU AMO PYTHON E BOLSONARO</span>
        <span>EU AMO PYTHON E BOLSONARO</span>
        <span>EU AMO PYTHON E BOLSONARO</span>
        <span>EU AMO PYTHON E BOLSONARO</span>
        <span>EU AMO PYTHON E BOLSONARO</span>
    </div>
    <script>
        function playVideo() {
            const video = document.getElementById('video');
            video.play(); // Inicia o vídeo
            video.muted = false; // Ativa o som
        }

        function stopVideo() {
            const video = document.getElementById('video');
            video.pause(); // Pausa o vídeo
            video.currentTime = 0; // Reseta o vídeo para o início
        }
    </script>
</body>
</html>
